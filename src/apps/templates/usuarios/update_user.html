{% extends 'layout/nav.html' %}


{% block content %}
<div>
    <form action="" method="post" id="form">
        {% csrf_token %}
        {% for k in form%}
        <div>
            <label for="{{k.id_for_label}}" class="form-label">{{k.label}}</label>
            <br>
            {{k}}
            <br>
        </div>
        {% endfor%}
        <br>
        <input type="submit" name="" id="">
    </form>
</div>
{% endblock content %}


{% block js %}
{% comment %}
<script src="{{ASSETS_ROOT}}/js/usuarios/update.js" type="text/javascript"></script>
{% endcomment %}

{% endblock js %}
